<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.typekit.net/zvp6bwo.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Change Password</title>
  </head>
  <body>
    <div id="container">
      <div id="heading">
        <img src="images/alpine_logo.png" />
      </div>
      <h1>
        User Profile Web Portal
      </h1>

      <div id="navigation">
        <ul>
          <li>
            <img src="images/icon_personal_tap.png" />
          </li>
          <li>
          <img src="images/icon_veh_info.png" />
        </li>
        <li>
          <img src="images/icon_veh_diag.png" />
        </li>
        <li>
          <img src="images/icon_media.png" />
        </li>
        </ul>
      </div>

      <div id="personal">
        <div id="login-personal">
          <span id="login-text">
            Change Password
          </span>
          
          <form action="/changepassword" id="form-change-password">
            <input type="password" name="password" id="form-current-password" placeholder="Current Password"><br>
            <input type="password" name="password" id="form-new-password" placeholder="New Password"><br>
            <input type="password" name="password" id="form-confirm-new-password" placeholder="Confirm New Password"><br>
            <input type="submit" value="Change Password" id="form-change-password-button">
          </form>
          
          <div class="break"></div>
        </div>
      </div>
    </div>  
    
    <!-- extra scripts to load -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  </body>
</html>
