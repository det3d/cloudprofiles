  <body>
    <div id="container">
      <div id="heading">
        <img src="images/alpine_logo.png" />

      <h1>
        User Profile Web Portal
      </h1>

      <div id="navigation">
        <ul>
          <li> 
            <a href="personal-input-info.html">
                <img src="images/icon_personal.png" />
            </a>
          </li>
          <li>
            <a href="vehicle-info.html">
                <img src="images/icon_veh_info.png" />

        <li>
            <a href="vehicle-diagnostics.html">
                <img src="images/icon_veh_diag_tap.png" />

                <img src="images/icon_media.png" />

      <div id="login">
        <div id="vehicle-diagnostics-box" style="border-top: .1em solid">
            <div id="vehicle-diagnostics-split-box-1" style="text-align: center;">
                <h2 style="text-align: center;">2019 <br> Chevy Tahoe</h2>
                <img src="./images/icon_no_issues.png" />
                <br>No Issues<br><br>
                <img src="./images/icon_action_suggested.png" />
                <br> Action Suggested<br><br>
                <img src="./images/icon_needs_attn.png" /> 
                <br>Needs Immediate <br> Action
            </div>
            <div id="vehicle-diagnostics-split-box-2" style="border-left: .1em solid; margin-top: .3em;">
                <img src="./images/tahoe_cutout.png" width="50%" style="padding-left: 50px; padding-top: 20px;"/>
                <div id="vehicle-diagnostics-split-box-2-info">
                    <div id="vehicle-diagnostics-split-box-2-info-1">
                        <img src="./images/icon_no_issues.png" /> <span style="font-size: 1.4em; padding: 1em; vertical-align: .5em; ">Engine and Transmission System</span>
                    </div>
                    <div id="vehicle-diagnostics-split-box-2-info-1">
                        <img src="./images/icon_no_issues.png" /> <span style="font-size: 1.4em; padding: 1em; vertical-align: .5em; ">Emissions System</span>
                    </div>
                    <div id="vehicle-diagnostics-split-box-2-info-1">
                        <img src="./images/icon_no_issues.png" /> <span style="font-size: 1.4em; padding: 1em; vertical-align: .5em; ">Air Bag System</span>
                    </div>
                    <div id="vehicle-diagnostics-split-box-2-info-1">
                        <img src="./images/icon_no_issues.png" /> <span style="font-size: 1.4em; padding: 1em; vertical-align: .5em; ">Antilock Braking System</span>
                    </div>
                    <div id="vehicle-diagnostics-split-box-2-info-1">
                        <img src="./images/icon_no_issues.png" /> <span style="font-size: 1.4em; padding: 1em; vertical-align: .5em; ">Remaining Oil Life: <span style="color:#25A9E0">96%</span></span>
                    </div>
                </div>
                <div id="vehicle-diagnostics-split-box-2-anchor">

                </div>
            </div>
        </div>
      </div>
