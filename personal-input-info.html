<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.typekit.net/zvp6bwo.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Personal - Input Info</title>
  </head>
  <body>
    <div id="container">
      <div id="heading">
        <img src="images/alpine_logo.png" />
      </div>
      <h1>
        User Profile Web Portal
      </h1>

      <div id="navigation">
            <ul>
              <li> 
                <a href="personal-input-info.html">
                    <img src="images/icon_personal_tap.png" />
                </a>
              </li>
              <li>
                <a href="vehicle-info.html">
                    <img src="images/icon_veh_info.png" />
                </a>
            </li>
            <li>
                <a href="vehicle-diagnostics.html">
                    <img src="images/icon_veh_diag.png" />
                </a>
            </li>
            <li>
                <a href="media-uploads.html">
                    <img src="images/icon_media.png" />
                </a>
            </li>
            </ul>
          </div>

      <div id="personal">
        <div id="login-personal">
                    
          <form action="/changepassword" id="form-table-change-content">
            <!-- <span id="table-name">Name </span> -->
            <div id="table-name">
                <div class="table-personal-info">
                    <div class="table-column-content">Name</div>
                    <div class="table-column-content2">
                        <input type="text" value="" id="user-name" name="user-name" class="personal-input">
                    </div>
                </div>
                <div class="table-personal-info">
                    <div class="table-column-content">Password</div>
                    <div class="table-column-content2">
                        <input type="password" value="" id="user-password" name="user-password" class="personal-input">
                    </div>
                </div>
                <div class="break"></div>
                <div class="table-personal-info">
                    <div class="table-column-content">Email</div>
                    <div class="table-column-content2">
                        <input type="text" value="" id="user-email" name="user-email" class="personal-input">
                    </div>
                </div>
                <div class="table-personal-info">
                    <div class="table-column-content">Connected Devices</div>
                    <div class="table-column-content2">
                        <!-- CHANGE HOW CONNECTED DEVICES SHOW UP HERE -->
                        <div id="add-connected-devices">
                            <input type="text" value="" id="user-connected-device" name="user-connected-device" class="personal-input">
                        </div>
                    </div>

                </div>
                <div class="break"></div>
                <div class="break"></div>

                <!-- HOME INFO -->
                <span id="table-name-home">Home </span>
                <hr>
                <div class="break"></div>

                <div class="table-personal-info">
                    <div class="table-column-content">Address</div>
                    <div class="table-column-content2">
                        <input type="text" value="" id="user-home-address" name="user-home-address" class="personal-input">
                    </div>
                </div>
                <div class="table-personal-info">
                    <div class="table-column-content">City</div>
                    <div class="table-column-content2">
                        <input type="text" value="" id="user-home-city" name="user-home-city" class="personal-input">
                    </div>
                </div>

                <div class="break"></div>
                <div class="table-personal-info">
                    <div class="table-column-content">State</div>
                    <div class="table-column-content2">
                        <input type="text" value="" id="user-home-state" name="user-home-state" class="personal-input">
                    </div>
                </div>
                <div class="table-personal-info">
                    <div class="table-column-content">Zip</div>
                    <div class="table-column-content2">
                        <input type="text" value="" id="user-home-zip" name="user-home-zip" class="personal-input">
                    </div>
                </div>

                <div class="break"></div>
                <div class="break"></div>

                <!-- WORK INFO -->
                <span id="table-name-work">Work </span>
                <hr>
                <div class="break"></div>

                <div class="table-personal-info">
                    <div class="table-column-content">Address</div>
                    <div class="table-column-content2">
                        <input type="text" value="" id="user-work-address" name="user-work-address" class="personal-input">
                    </div>
                </div>
                <div class="table-personal-info">
                    <div class="table-column-content">City</div>
                    <div class="table-column-content2">
                        <input type="text" value="" id="user-work-city" name="user-work-city" class="personal-input">
                    </div>
                </div>

                <div class="break"></div>
                <div class="table-personal-info">
                    <div class="table-column-content">State</div>
                    <div class="table-column-content2">
                        <input type="" value="" id="user-work-state" name="user-work-state" class="personal-input">
                    </div>
                </div>
                <div class="table-personal-info">
                    <div class="table-column-content">Zip</div>
                    <div class="table-column-content2">
                        <input type="text" value="" id="user-work-zip" name="user-work-zip" class="personal-input">
                    </div>
                </div>

            </div>

            <div class="break"></div>
            <div class="break"></div>
            <input type="submit" value="Cancel" id="form-cancel-button">
            <input type="submit" value="Change Password" id="form-change-password-button">
          </form>
          
          <div class="break"></div>
        </div>
      </div>
    </div>  
    
    <!-- extra scripts to load -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  </body>
</html>
